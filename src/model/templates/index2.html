{% extends 'base2.html' %}
{% block content %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Domain model</h5>
            <br>
            <a class="btn btn-primary" href="/model/classifiers" role="button">Classifiers</a>
            <a class="btn btn-primary" href="/model/relationships" role="button">Relationships</a>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Application model</h5>
            <br>
            <a class="btn btn-primary" href="/model/applications" role="button">Applications</a>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Daemon Control</h5>
            <br>
            <button 
                class="btn btn-primary" 
                onClick="
                fetch('/model/manage/restart')
                .then(response => response.json())
                .then(data => alert(data))
                " 
                role="button"
            >Restart</button>
            <button 
                class="btn btn-info" 
                onClick="
                fetch('/model/manage/migrate')
                .then(response => response.json())
                .then(data => alert(data))
                " 
                role="button"
            >Run Migrations</button>
            <button 
                class="btn btn-warning" 
                onClick="
                fetch('/model/manage/generate')
                .then(response => response.json())
                .then(data => alert(data))
                " 
                role="button"
            >Run Generations</button>
            <button 
                class="btn btn-danger" 
                onClick="
                confirm('Are you sure?') ? 
                fetch('/model/manage/clear')
                .then(response => response.json())
                .then(data => alert(data)) 
                : 
                null" 
                role="button"
            >Clear (Destructive)</button>
        </div>
    </div>
{% endblock %}
